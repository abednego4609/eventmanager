apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'net.jodah', name: 'concurrentunit', version: '0.3.2'
    testRuntime group: 'net.jodah', name: 'concurrentunit', version: '0.3.2'
}
